<!DOCTYPE HTML>
<html>
<head>
  <title>pannellum</title>
  <meta charset="utf-8">
  <link type="text/css" rel="Stylesheet" href="css/pannellum.css"/>
</head>
<body>
  <div id="container">
    <noscript>
      <div class="infobox">
        <p>Javascript is required to view this panorama.<br>(It could be worse; you could need a plugin.)</p>
      </div>
    </noscript>
  </div>
  <script type="text/javascript" src="js/libpannellum.js"></script>
  <script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
  <script type="text/javascript" src="js/pannellum.js"></script>
  <div id="horizontal" style="display:none"></div>
  <div id="vertical" style="display:none"></div>
  <script type="text/javascript">
    var debug = false;
    
    if(debug){
      document.getElementById("horizontal").style.display = "block";
      document.getElementById("vertical").style.display = "block";
    }
  </script>
</body>
</html>
